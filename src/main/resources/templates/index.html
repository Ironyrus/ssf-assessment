<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Landing Page</title>
</head>
<body>
    <h1>Crypto News of the Day</h1>
    <br>
    <form
    action="#"
    th:action="@{/articles}"
    method="post">
    <table class="table">
    <thead>
        <tr>
            <th scope="col">Image</th>
            <th scope="col">Id</th>
            <th scope="col">Title</th>
            <th scope="col">Body</th>
            <th scope="col">Categories</th>
            <th scope="col">Tags</th>
            <th scope="col">Published on</th>
            <th scope="col">Save</th>

        </tr>
    </thead>
        <tr data-th-each="item , iStat : ${articles.Data}" >
            <td> <img th:src="@{${item.imageurl}}" class="rounded float-start" /> </td>
            <td data-th-text="${item.id}" ></td>
            <td data-th-text="${item.title}"></td>
            <td data-th-text="${item.body}"></td>
            <td data-th-text="${item.categories}"></td>
            <td data-th-text="${item.tags}"></td>
            <td data-th-text="${item.published_on}"></td>
            <td>
                <input type="checkbox" name="id" th:value="${iStat.count}" />
            </td>
        </tr>
    </table>

    <input type="submit" value="Save" />
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
